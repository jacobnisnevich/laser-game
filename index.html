<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Laser Game</title>
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/themes/smoothness/jquery-ui.css"/>
	<link href="styles/main.css" rel="stylesheet" type="text/css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
	<script src="js/levels.js"></script>
</head>
<body>
	<script>
		$(document).ready(function() {
			createGridContainer(levelOne);

			var selected = null;

			$(".grid-cell").click(function() {
				if (!selected) {
					$(this).addClass("selected");
					selected = $(this);
				} else {
					var css = selected.css("background-image")
					selected.css("background-image", $(this).css("background-image"));
					$(this).css("background-image", css);
					selected.removeClass("selected");
					if (selected != $(this)) {
						$(".move-counter").html(Number($(".move-counter").html()) + 1)
					}
					selected = null;
				}
			});
		});

		function createGridContainer(level) {
			for (var i = 0; i < level.rcNum; i++) {
				$(".grid-container").append("<div class="grid-row"></div>");
			}

			for (var j = 0; j < level.rcNum; j++) {
				$(".grid-row").append("<div class ="grid-cell"></div>");
			}

			loadLevelData(level);
		}

		function loadLevelData(level) {
			var tile;

			for (var i = 0; i < level.rcNum; i++) {
				for (var j = 0; j < level.rcNum; j++) {
					tile = getTileByCoord(i, j);
					switch (level[i][j]) {
						case 'floor':
							tile.css("background-image", "url(images/floor.png)");
							break;
						case 'wall':
							tile.css("background-image", "url(images/wall.png)");
							break;
						case 'corner-left-right':
							tile.css("background-image", "url(images/corner_left_right.png)");
							break;
						case 'corner-right-left':
							tile.css("background-image", "url(images/corner_right_left.png)");
							break;
						case 'laser-red-right':
							tile.css("background-image", "url(images/laser_red_right.png)");
							break;
						case 'laser-red-left':
							tile.css("background-image", "url(images/laser_red_left.png)");
							break;
						case 'laser-red-up':
							tile.css("background-image", "url(images/laser_red_up.png)");
							break;
						case 'laser-red-down':
							tile.css("background-image", "url(images/laser_red_down.png)");
							break;
						case 'hole-red-right':
							tile.css("background-image", "url(images/hole_red_right.png)");
							break;
						case 'hole-red-left':
							tile.css("background-image", "url(images/hole_red_left.png)");
							break;
						case 'hole-red-up':
							tile.css("background-image", "url(images/hole_red_up.png)");
							break;
						case 'hole-red-down':
							tile.css("background-image", "url(images/hole_red_down.png)");
							break;
						case 'mirror-right-left':
							tile.css("background-image", "url(images/mirror_right_left.png)");
							break;
						case 'mirror-left-right':
							tile.css("background-image", "url(images/mirror_left_right.png)");
							break;
						// mirrors
					}
				}
			}
		}

		function getXByTile(tile) {
			return tile.index();
		}

		function getYByTile(tile) {
			return tile.parent().index();
		}

		function getTileByCoord(row, col) {
			var index = row * 7 + col;
			var element = $(".grid-container").children().children().get(index);
			return $(element);
		}
	</script>
	<div class="container">
		<div class="heading">
			<h1 class="title">Laser Game</h1>
		</div>

		<div class="above-game">
			<div class="game-intro">Connect the lasers to their respective holes with a combination of mirrors, portals, and other blocks!</div>
			<div class="score">Moves made: <div class="move-counter">0</div></div>
		</div>

		<div class="game-container">
			<div class="grid-container">
			</div>
		</div>
	</div>
</body>
</html>
