<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Laser Game</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/themes/smoothness/jquery-ui.css"/>
	<link href="styles/main.css" rel="stylesheet" type="text/css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>

	<!--<script src="lib/jquery.backgroundpos.min.js"></script>-->

	<script src="js/levels.js"></script>
	<script src="js/game.js"></script>
	<script src="js/player.js"></script>
	<script src="js/util.js"></script>
	<script src="js/main.js"></script>
</head>
<body>
	<div class="container">
		<div class="heading">
			<h1 class="title">Laser Game</h1>
		</div>

		<div class="above-game">
			<div class="game-intro">Connect the lasers to their respective holes with a combination of mirrors, portals, and other blocks!</div>
			<div class="score">Moves made: <span class="move-counter">0</span></div>
			<div class="best-score">High score: <span class="best-counter">0</span></div>
		</div>

		<div class="game-container">
			<div class="game-message">
				<p>Level Completed!</p>
				<div class="lower">
					<a class="next-button">Next Level</a>
				</div>
			</div>

			<div class="grid-container">
			</div>
			<div class="player-container">
			</div>
		</div>

		<div class="below-game">
			<div class="option-buttons">
				<span class="reset-button">Restart Level</span>
				<!-- <span class="controls-button">Toggle Controls</span>-->
				<span class="restart-game-button">Restart Game</span>
				<span class="reset-scores-button">Clear Scores</span>
			</div>
		</div>
	</div>
</body>
</html>
