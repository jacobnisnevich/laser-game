<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Laser Game</title>
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/themes/smoothness/jquery-ui.css"/>
	<link href="styles/main.css" rel="stylesheet" type="text/css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
	<script src="js/levels.js"></script>
	<script src="js/game.js"></script>
	<script src="js/util.js"></script>
</head>
<body>
	<script>
		$(document).ready(function() {				
			createGridContainer(laserGame.levelGrid, laserGame.rcNum);
			laserGame.emitLasers();
			overlayLasers(laserGame.laserGrid, laserGame.rcNum);

			if (localStorage.getItem('level' + laserGame.levelCounter) !== null) {
				$(".best-counter").html(localStorage.getItem('level' + laserGame.levelCounter));
			} else {
				$(".best-counter").html(0);
			}

			$(".next-button").click(function() {
				$(".game-message").hide();
				$(".move-counter").html(0);
				if (localStorage.getItem('level' + laserGame.levelCounter)) {
					$(".best-counter").html(localStorage.getItem('level' + laserGame.levelCounter));
				} else {
					$(".best-counter").html(0);
				}

				$(".grid-container").empty();
				createGridContainer(laserGame.levelGrid, laserGame.rcNum);
				laserGame.emitLasers();
				overlayLasers(laserGame.laserGrid, laserGame.rcNum);
			});

			$(".reset-button").click(restartLevel);

			$(".controls-button").click(function() {
				arrowControls = !arrowControls;
			});

			$(".restart-game-button").click(function() {
				laserGame.levelCounter = 0;
				restartLevel();
			});

			$(".reset-scores-button").click(function() {
				localStorage.clear();
				$(".best-counter").html(0);
			});

			$(".grid-container").on('click', '.grid-cell', function() {
				if (arrowControls) {
					// Arrow controls
					select($(this));
				} else {
					// Point-and-click controls
					tileSwap($(this));
				}
			});

			$("body").keydown(function(e) {
				if (selected && arrowControls) {
					if (e.which == 37) {
						// Left pressed
						var otherTile = getTileByCoord(getYByTile(selected), getXByTile(selected) - 1);
						tileSwapKeys(selected, otherTile);
					} else if (e.which == 38) {
						// Up pressed
						var otherTile = getTileByCoord(getYByTile(selected) - 1, getXByTile(selected));
						tileSwapKeys(selected, otherTile);
					} else if (e.which == 39) {
						// Right pressed
						var otherTile = getTileByCoord(getYByTile(selected), getXByTile(selected) + 1);
						tileSwapKeys(selected, otherTile);
					} else if (e.which == 40) {
						// Down pressed
						var otherTile = getTileByCoord(getYByTile(selected) + 1, getXByTile(selected));
						tileSwapKeys(selected, otherTile);
					}
				}
			});
		});

	</script>
	<div class="container">
		<div class="heading">
			<h1 class="title">Laser Game</h1>
		</div>

		<div class="above-game">
			<div class="game-intro">Connect the lasers to their respective holes with a combination of mirrors, portals, and other blocks!</div>
			<div class="score">Moves made: <span class="move-counter">0</span></div>
			<div class="best-score">High score: <span class="best-counter">0</span></div>
		</div>

		<div class="game-container">
			<div class="game-message">
				<p>Level Completed!</p>
				<div class="lower">
					<a class="next-button">Next Level</a>
				</div>
			</div>

			<div class="grid-container">
			</div>
		</div>

		<div class="below-game">
			<div class="option-buttons">
				<span class="reset-button">Restart Level</span>
				<span class="controls-button">Toggle Controls</span>
				<span class="restart-game-button">Restart Game</span>
				<span class="reset-scores-button">Clear Scores</span>
			</div>
		</div>
	</div>
</body>
</html>
