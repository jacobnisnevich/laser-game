<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Laser Game</title>
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/themes/smoothness/jquery-ui.css"/>
	<link href="styles/main.css" rel="stylesheet" type="text/css">

<body>
	<script>
		$(document).ready(function() {
			loadLevelData(levelOne);
		});

		function loadLevelData(level) {
			var tile;

			for (var i = 0; i < 7; i++) {
				for (var j = 0; j < 7; j++) {
					tile = getTileByCoord(i, j);
					switch (level[i][j]) {
						case 'floor':
							tile.css("background-image", "url(images/floor.png)");
							break;
						case 'wall':
							tile.css("background-image", "url(images/wall.png)");
							break;
						case 'corner-left-right':
							tile.css("background-image", "url(images/corner_left_right.png)");
							break;
						case 'corner-right-left':
							tile.css("background-image", "url(images/corner_right_left.png)");
							break;
						case 'laser-red-right':
							tile.css("background-image", "url(images/laser_red_right.png)");
							break;
						// other lasers
					}
				}
			}
		}

		function getTileByCoord(row, col) {
			var index = row * 7 + col;
			var element = $(".grid-container").children().children().get(index);
			return $(element);
		}
	</script>

		<div class="heading">
			<h1 class="title">Laser Game</h1>
		</div>

		<div class="above-game">
			<div class="game-intro">Connect the lasers to their respective holes with a combination of mirrors, portals, and other blocks!</div>
		</div>

		<div class="game-container">
