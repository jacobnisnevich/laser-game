<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Laser Game</title>
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/themes/smoothness/jquery-ui.css"/>
	<link href="styles/main.css" rel="stylesheet" type="text/css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
	<script src="js/levels.js"></script>
	<script src="js/game.js"></script>
	<script src="js/util.js"></script>
</head>
<body>
	<script>
		$(document).ready(function() {
			var laserGame = new Game(levels);
			
			createGridContainer(laserGame.levelGrid, laserGame.rcNum);

			laserGame.emitLasers();
			overlayLasers(laserGame.laserGrid, laserGame.rcNum);

			var selected = null;

			$(".next").click(function() {
				$(".grid-container").empty();
				createGridContainer(laserGame.levelGrid, laserGame.rcNum);
				laserGame.emitLasers();
				overlayLasers(laserGame.laserGrid, laserGame.rcNum);
			});

			$(".grid-cell").click(function() {
				if (!selected) {
					$(this).addClass("selected");
					selected = $(this);
				} else {
					removeLasers(laserGame.rcNum);
					var css = selected.css("background-image")
					selected.css("background-image", $(this).css("background-image"));
					$(this).css("background-image", css);
					
					laserGame.swap(getXByTile(selected), getYByTile(selected), getXByTile($(this)), getYByTile($(this)));

					selected.removeClass("selected");
					if (selected != $(this)) {
						$(".move-counter").html(Number($(".move-counter").html()) + 1)
					}

					laserGame.emitLasers();
					overlayLasers(laserGame.laserGrid, laserGame.rcNum);
					if (laserGame.checkStatus()) {
						$(".next").show();
					}

					selected = null;
				}
			});
		});
	</script>
	<div class="container">
		<div class="heading">
			<h1 class="title">Laser Game</h1>
		</div>

		<div class="above-game">
			<div class="game-intro">Connect the lasers to their respective holes with a combination of mirrors, portals, and other blocks!</div>
			<div class="score">Moves made: <span class="move-counter">0</span></div>
			<div class="next">Next Level</div>
		</div>

		<div class="game-container">
			<div class="grid-container">
			</div>
		</div>
	</div>
</body>
</html>
